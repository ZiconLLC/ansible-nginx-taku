---

nginx_taku_templates_dir: /etc/nginx_taku
nginx_taku_sites_enabled_dir: /etc/nginx/sites-enabled

nginx_taku_app_moniker: taku
nginx_taku_app_home: http://www.takuapp.com

nginx_taku_sites:
  - api.takuapp.com
  - admin.takuapp.com
  - stage.api.takuapp.com
  - replywithtaku.me

nginx_taku_logfiles:
  - /var/log/nginx/api.takuapp.com/access.json
  - /var/log/nginx/admin.takuapp.com/access.json
  - /var/log/nginx/stage.api.takuapp.com/access.json
  - /var/log/nginx/replywithtaku.me/access.json


